
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --gold: #d4af37;
      --black: #0e0e0e;
      --gray: #888;
      --white: #f9f9f9;

      --bg: var(--black);
      --card-bg: #1e1e1e;
      --text: var(--white);
      --primary: var(--gold);
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --card-bg: #f1f1f1;
      --text: #000000;
      --primary: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    input, select, button {
      padding: 0.6rem;
      border-radius: 6px;
      font-size: 1rem;
      border: 1px solid var(--gray);
      color: var(--text);
    }

    input, select {
      flex: 1;
      background-color: #2c2c2c;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1); /* white icon */
    }

    [data-theme="light"] input,
    [data-theme="light"] select {
      background-color: #ffffff;
      color: #000;
    }

    [data-theme="light"] input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0); /* black icon */
    }

    button {
      background-color: var(--primary);
      color: var(--bg);
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: -1.5rem;
    }

    .toggle-container button {
      background: none;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: bold;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--gray);
      text-align: left;
    }

    th {
      color: var(--primary);
    }

    .delete-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 0.4rem 0.7rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .chart-box {
      flex: 1;
      min-width: 300px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
      }

      .charts {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="toggle-container">
    <button id="themeToggleBtn" onclick="toggleTheme()">Light</button>
  </div>

  <h1>ðŸ’° Personal Finance Tracker</h1>

  <div class="container">
    <!-- Form -->
    <div class="card">
      <h2>Add Transaction</h2>
      <div class="form-group">
        <input type="text" id="desc" placeholder="Description" />
        <input type="number" id="amount" placeholder="Amount" />
        <input type="date" id="date" />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button onclick="addTransaction()">Add</button>
      </div>
    </div>

    <!-- Table -->
    <div class="card">
      <h2>Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
      </table>
    </div>

    <!-- Charts -->
    <div class="charts">
      <div class="card chart-box">
        <h3>ðŸ“ˆ Net Savings</h3>
        <canvas id="lineChart"></canvas>
      </div>
      <div class="card chart-box">
        <h3>ðŸ’µ Income Breakdown</h3>
        <canvas id="incomeChart"></canvas>
      </div>
      <div class="card chart-box">
        <h3>ðŸ§¾ Expense Breakdown</h3>
        <canvas id="expenseChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    let transactions = [];
    let lineChart, incomeChart, expenseChart;

    function toggleTheme() {
      const html = document.documentElement;
      const button = document.getElementById("themeToggleBtn");

      if (html.dataset.theme === "dark") {
        html.dataset.theme = "light";
        button.textContent = "Dark";
      } else {
        html.dataset.theme = "dark";
        button.textContent = "Light";
      }

      updateCharts();
    }

    function addTransaction() {
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;
      const type = document.getElementById("type").value;

      if (!desc || !amount || !date) return alert("Fill all fields");

      transactions.push({ id: Date.now(), desc, amount, date, type });
      renderTable();
      updateCharts();
      clearForm();
    }

    function clearForm() {
      document.getElementById("desc").value = '';
      document.getElementById("amount").value = '';
      document.getElementById("date").value = '';
      document.getElementById("type").value = 'income';
    }

    function deleteTransaction(id) {
      transactions = transactions.filter(t => t.id !== id);
      renderTable();
      updateCharts();
    }

    function renderTable() {
      const table = document.getElementById("transactionTable");
      table.innerHTML = '';
      transactions.forEach(t => {
        table.innerHTML += `
          <tr>
            <td>${t.desc}</td>
            <td>$${t.amount.toFixed(2)}</td>
            <td>${t.date}</td>
            <td>${t.type}</td>
            <td><button class="delete-btn" onclick="deleteTransaction(${t.id})">Delete</button></td>
          </tr>`;
      });
    }

    function updateCharts() {
      const income = transactions.filter(t => t.type === 'income');
      const expense = transactions.filter(t => t.type === 'expense');

      const monthMap = {};
      transactions.forEach(t => {
        const m = new Date(t.date).toLocaleString('default', { month: 'short' });
        if (!monthMap[m]) monthMap[m] = { income: 0, expense: 0 };
        monthMap[m][t.type] += t.amount;
      });

      const months = Object.keys(monthMap);
      const net = months.map(m => monthMap[m].income - monthMap[m].expense);

      const theme = document.documentElement.dataset.theme;
      const isDark = theme === 'dark';
      const labelColor = isDark ? '#fff' : '#000';

      if (lineChart) lineChart.destroy();
      lineChart = new Chart(document.getElementById("lineChart"), {
        type: 'bar',
        data: {
          labels: months,
          datasets: [{
            label: 'Net Savings',
            data: net,
            backgroundColor: isDark ? '#FFD700' : '#333',
            borderRadius: 10,
            borderSkipped: false
          }]
        },
        options: {
          plugins: { legend: { labels: { color: labelColor } } },
          scales: {
            x: { ticks: { color: labelColor } },
            y: { ticks: { color: labelColor } }
          }
        }
      });

      const incomeLabels = [...new Set(income.map(t => t.desc))];
      const incomeTotals = incomeLabels.map(l => income.filter(t => t.desc === l).reduce((a, b) => a + b.amount, 0));

      if (incomeChart) incomeChart.destroy();
      incomeChart = new Chart(document.getElementById("incomeChart"), {
        type: 'doughnut',
        data: {
          labels: incomeLabels,
          datasets: [{
            data: incomeTotals,
            backgroundColor: ['#FFD700', '#f5c842', '#e6b800', '#ffcc00'],
            borderWidth: 2
          }]
        },
        options: {
          plugins: { legend: { labels: { color: labelColor } } },
          cutout: "60%"
        }
      });

      const expenseLabels = [...new Set(expense.map(t => t.desc))];
      const expenseTotals = expenseLabels.map(l => expense.filter(t => t.desc === l).reduce((a, b) => a + b.amount, 0));

      if (expenseChart) expenseChart.destroy();
      expenseChart = new Chart(document.getElementById("expenseChart"), {
        type: 'doughnut',
        data: {
          labels: expenseLabels,
          datasets: [{
            data: expenseTotals,
            backgroundColor: ['#f87171', '#fb923c', '#facc15', '#4ade80'],
            borderWidth: 2
          }]
        },
        options: {
          plugins: { legend: { labels: { color: labelColor } } },
          cutout: "60%"
        }
      });
    }

    updateCharts();
  </script>
</body>
</html>
